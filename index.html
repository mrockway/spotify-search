<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <title>Spotify Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="searchHeader text-center">Spotify Search</h1>
        <hr>
        <form id="search">
          <div class="searchGroup form-group">
            <input type="text" class="searchBar form-control" id="track" placeholder="Search Tracks" autofocus/>
          </div>
          <input type="submit" value="Search" class="searchButton btn btn-primary"/>
        </form>
        <hr>
      </div>
    </div>
    <div class="trackContainer row">
      <div class="results col-md-8 col-md-offset-2" id="results">
      <script id="tracks-template" type="text/x-handlebars-template">
            {{#each tracks}}
            <div class="trackRows row">
              {{#if album.images.[0]}}
              <div class="artDiv col-md-4">
                <img class="artwork" src="{{album.images.[0].url}}">
              </div>
              {{/if}}
              <div class="trackInfo col-md-8">
                <p class="trackText">Artist: {{artists.name}}</p>
                <p>Album: {{album.name}}</p>
                <p>Track: {{name}}</p>
                <audio preload=none controls>
                  <source src="{{preview_url}}" type="audio/mpeg">
                </audio>
              </div>
            </div>
            {{/each}}
          </script>
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- handlebars js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
